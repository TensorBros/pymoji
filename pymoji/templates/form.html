{% extends "base.html" %}

{% block content %}

<h3>ðŸ“¸ Upload ðŸ“¸</h3>

<form method="POST" enctype="multipart/form-data" id="upload-emoji-form">
  <div class="panel panel-default" style="max-width: 432px;">
    <div class="panel-heading">
      <h4 class="panel-title">
        process a new image
      </h4>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="image">take a photo or select an image < 10MB</label>
        <input type="file" name="image" id="image" class="form-control"
          accept="image/*" required="true" />
      </div>
      </div>
    <div class="panel-footer">
      <button type="submit" value="Upload" class="btn btn-success" id="upload-emoji-button">
        ðŸš€ Launch ðŸš€
      </button>
    </div>
</form>

<script type="text/javascript">
  /* Prevent multiple form submissions by disabling submit button after first event. */
  var uploadForm = document.getElementById("upload-emoji-form");
  var uploadButton = document.getElementById("upload-emoji-button");
  var disableSubmitButton = function() {
    uploadButton.setAttribute('disabled', 'disabled');
  }
  uploadForm.addEventListener('submit', disableSubmitButton, false);
</script>

{% endblock %}
